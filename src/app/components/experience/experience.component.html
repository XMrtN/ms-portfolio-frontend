<div class="flex-ssm-wrap-reverse d-flex align-items-start">
  <h4 class="me-3">EXPERIENCIA LABORAL</h4>
  <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 ms-auto mb-2" 
  data-bs-toggle="modal" data-bs-target="#newExp" 
  *ngIf="tokenService.isLoggedIn() && experience">
    <i class="bi bi-plus-square"></i>
  </button>
</div>

<div cdkDropList (cdkDropListDropped)="onDropped($event)" *ngIf="experience">
  <div class="card card-body border-0 p-2" *ngFor="let exp of experience" cdkDrag 
  [cdkDragDisabled]="!tokenService.isLoggedIn()">
    <div class="d-flex">
      <div class="timeline">
        <div class="rounder border border-2 border-primary rounded-5"></div>
        <div class="line bg-primary mx-auto"></div>
      </div>

      <div class="card-data w-100">
        <div class="flex-ssm-wrap-reverse d-flex align-items-start">
          <h5 class="me-3"><i class="drag-handle bi bi-list lh-1 fs-5 me-2" cdkDragHandle 
          *ngIf="tokenService.isLoggedIn()"></i>{{exp.expJobTitle}}</h5>
          
          <div class="d-flex gap-1 ms-auto mb-2" *ngIf="tokenService.isLoggedIn()">
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1" 
            data-bs-toggle="modal" data-bs-target="#editExp" 
            (click)="id = exp.id; onDetail()">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1" 
            (click)="delete(exp.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      
        <h6>{{exp.expCompName}}</h6>
        <p>{{exp.expDesc}}</p>
        <p class="m-0">Periodo: {{exp.expPeriod}}</p>
      </div>
    </div>
  </div>
</div>

<!---------- LAZY LOADING PLACEHOLDER ---------->
<div *ngIf="!experience">
  <div class="card card-body border-0 p-2" *ngFor="let i of ['', '']" aria-hidden="true">
    <div class="d-flex">
      <div class="timeline placeholder bg-transparent">
        <div class="rounder border border-2 border-primary rounded-5"></div>
        <div class="line bg-primary mx-auto"></div>
      </div>
  
      <div class="card-data w-100">
        <h5 class="placeholder col-6"></h5>
        <p class="m-0">
          <span class="placeholder col-12"></span>
          <span class="placeholder col-12"></span>
          <span class="placeholder col-12"></span>
          <span class="placeholder col-7"></span>
        </p>
      </div>
    </div>
  </div>
</div>

<app-new-experience></app-new-experience>
<app-edit-experience></app-edit-experience>

<div class="accordion-item">
  <h2 class="accordion-header" id="headingThree">
    <button type="button" 
    class="accordion-button collapsed" 
    aria-expanded="false" 
    data-bs-toggle="collapse" 
    data-bs-target="#collapseThree" 
    aria-controls="collapseThree">
      <i class="bi bi-palette2 accordion-icon me-3"></i>

      <div class="w-100">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="m-0">Soft skills</h5>
          <button type="button" class="btn btn-outline-light p-1" 
          data-bs-toggle="modal" data-bs-target="#newSoftSkill" *ngIf="isLoggedIn">
            <i class="bi bi-plus-square"></i>
          </button>
        </div>
        <span>En el entorno laboral</span>
      </div>

      <i class="bi bi-chevron-down ms-3"></i>
    </button>
  </h2>

  <div class="accordion-collapse collapse" 
  id="collapseThree" 
  aria-labelledby="headingThree" 
  data-bs-parent="#accordionExample">
    <div class="accordion-body d-flex flex-column gap-3 px-2 ps-sm-5">
      <div class="skills-container" *ngFor="let skill of soft">
        <div class="skills-data d-flex flex-wrap align-items-center mb-2 w-100">
          <h6 class="pe-2 me-auto m-0">{{skill.name}}</h6>
          
          <div class="d-flex align-items-center gap-1">
            <span class="me-2">{{skill.percentage}}</span>

            <button type="button" class="btn btn-outline-light p-1" 
            data-bs-toggle="modal" data-bs-target="#editSoftSkill" 
            *ngIf="isLoggedIn" (click)="this.id = skill.id">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button type="button" class="btn btn-outline-light p-1" 
            *ngIf="isLoggedIn" (click)="delete(skill.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-label="Basic example" attr.style="width: {{skill.percentage}}%" attr.aria-valuenow="{{skill.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-new-soft-skill></app-new-soft-skill>
<app-edit-soft-skill></app-edit-soft-skill>

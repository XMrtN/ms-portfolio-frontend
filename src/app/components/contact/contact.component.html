<!---------- CONTACT SECTION ---------->
<section id="contact" class="pt-5">
  <div class="container py-5">
    <div class="row d-flex flex-column align-items-center">
      <div class="col-12 d-flex flex-column align-items-start mb-4">
        <h2 class="reveal">CONTÁCTAME</h2>
        <p class="reveal">
          Puedes escribirme y con gusto te responderé
        </p>
      </div>

      <div class="col-lg-7 col-md-8 col-12">
        <form id="contact-form" #f="ngForm" (ngSubmit)="onMailTo()" novalidate>
          <!-- Name input -->
          <div class="form-floating mb-4">
            <input type="text" 
            class="form-control" 
            name="NameInput" 
            placeholder="Nombre" 
            [(ngModel)]="this.name" 
            required>
            <label class="form-label" for="NameInput">Nombre</label>
          </div>
          <!-- Email input -->
          <div class="form-floating mb-4">
            <input type="email" 
            class="form-control" 
            name="EmailInput" 
            placeholder="Correo electrónico" 
            [(ngModel)]="this.email" 
            required>
            <label class="form-label" for="EmailInput">Correo electrónico 
              <span class="email-label-span">({{this.person.email}})</span>
            </label>
          </div>
          <!-- Subject input -->
          <div class="form-floating mb-4">
            <input type="text" 
            class="form-control" 
            name="SubjectInput" 
            placeholder="Asunto" 
            [(ngModel)]="this.subject" 
            required>
            <label class="form-label" for="SubjectInput">Asunto</label>
          </div>
          <!-- Description input -->
          <div class="form-floating">
            <textarea type="text" 
            class="form-control" 
            rows="4" 
            name="DescInput" 
            placeholder="Escribe aquí" 
            [(ngModel)]="this.desc" 
            required></textarea>
            <label class="form-label" for="DescInput">Escribe aquí</label>
          </div>
          <hr>
          <button class="text-nobreak btn btn-primary d-inline-flex align-items-center p-3" type="submit">
            Enviar Mensaje <i class="bi bi-send fs-5 mx-2"></i>
          </button>

          <!-- <input type="hidden" name="_next" value="{{this.environment}}">
          <input type="hidden" name="_captcha" value="false"> -->
        </form>
      </div>
    </div>

    <footer class="d-flex justify-content-center mt-5">
      <p>
        Página hecha por 
        <a href="#home">{{this.person.name}} {{this.person.lastName}}</a><br>
        Fondo: <a href="https://www.freepik.com/free-vector/destroyed-buildings-city-street-after-war-natural-disaster-night-vector-parallax-background-with-cartoon-cityscape-with-abandoned-broken-houses-with-smoke-cracked-road-moon-sky_21087605.htm">Destroyed city vector</a> por <a href="https://www.freepik.com/author/upklyak">upklyak</a>
      </p>
    </footer>
  </div>
</section>

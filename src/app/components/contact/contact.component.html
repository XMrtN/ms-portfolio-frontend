<!---------- CONTACT SECTION ---------->
<section id="contact">
  <div class="container">
    <div class="row g-4">
      <div class="col-12">
        <div class="mb-3">
          <div class="flex-ssm-wrap-reverse d-flex w-100">
            <h2 class="me-3">CONTÁCTAME</h2>
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 ms-auto mb-2" data-bs-toggle="modal" data-bs-target="#editEmail" 
            *ngIf="tokenService.isLoggedIn() && appComponent.person">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div>
          <div class="title-span bg-warning rounded"></div>
        </div>
        <p>Puedes escribirme y con gusto te responderé</p>
      </div>

      <div class="col-xl-5 col-sm-6 col-12">
        <div class="d-flex align-items-center" *ngIf="appComponent.person">
          <i class="contact-icon bi bi-envelope text-primary"></i>
          <div class="w-100">
            <h5>Correo electrónico</h5>
            <p class="m-0">{{appComponent.person.email}}</p>
          </div>
        </div>
        
        <!---------- LAZY LOADING PLACEHOLDER ---------->
        <div class="d-flex align-items-center" *ngIf="!appComponent.person">
          <i class="contact-icon bi bi-person text-primary"></i>
          <div class="w-100">
            <h5 class="placeholder col-5"></h5>
            <p class="placeholder col-12 m-0"></p>
          </div>
        </div>
      </div>

      <div class="col-xl-7 col-sm-6 col-12">
        <form id="contact-form" #f="ngForm" (ngSubmit)="onMailTo()" novalidate *ngIf="appComponent.person">
          <div class="row g-4">
            <div class="col-xl-6 col-12">
              <!-- Name input -->
              <div class="form-floating">
                <input type="text" 
                class="form-control" 
                name="NameInput" 
                placeholder="Nombre" 
                [(ngModel)]="name" 
                required>
                <label class="form-label" for="NameInput">Nombre</label>
              </div>
            </div>
            <div class="col-xl-6 col-12">
              <!-- Email input -->
              <div class="form-floating">
                <input type="email" 
                class="form-control" 
                name="EmailInput" 
                placeholder="Correo electrónico" 
                [(ngModel)]="email" 
                required>
                <label class="form-label" for="EmailInput">Correo electrónico</label>
              </div>
            </div>
            <!-- Subject input -->
            <div class="col-12">
              <div class="form-floating">
                <input type="text" 
                class="form-control" 
                name="SubjectInput" 
                placeholder="Asunto" 
                [(ngModel)]="subject" 
                required>
                <label class="form-label" for="SubjectInput">Asunto</label>
              </div>
            </div>
            <!-- Description input -->
            <div class="col-12">
              <div class="form-floating">
                <textarea type="text" 
                class="form-control" 
                rows="4" 
                name="DescInput" 
                placeholder="Escribe aquí" 
                [(ngModel)]="desc" 
                required></textarea>
                <label class="form-label" for="DescInput">Escribe aquí</label>
              </div>
            </div>
            
            <div class="col-12">
              <button class="text-nobreak btn btn-primary d-inline-flex align-items-center p-3" type="submit">
                Enviar Mensaje <i class="bi bi-send fs-5 mx-2"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- LAZY LOADING PLACEHOLDER -->
        <div class="row gy-4" *ngIf="!appComponent.person">
          <input class="form-control" type="text" disabled *ngFor="let i of ['', '', '']">
          <a class="btn btn-primary col-3 placeholder disabled p-3" role="button"></a>
        </div>
      </div>
    </div>
  </div>
</section>

<app-edit-contact></app-edit-contact>

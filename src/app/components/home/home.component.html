<section id="home" class="position-relative d-flex justify-content-center align-items-center overflow-hidden pt-5">
  <img class="parallax {{img.alt}} position-absolute d-block h-100 w-100" 
  *ngFor="let img of parallax" 
  src="{{img.url}}" 
  alt="{{img.alt}}">
  
  <div class="container">
    <div class="row">
      <div class="person-col col-md-8 col-12 mb-md-0 mb-4">
        <h1 class="display-4 fw-semibold">
          <span *ngIf="this.mainComponent.person != null">¡Hola! Soy</span>
          <span class="placeholder col-4" *ngIf="this.mainComponent.person == null"></span>
          <br>
          <span class="fw-bolder text-warning" *ngIf="this.mainComponent.person != null">
            {{this.mainComponent.person.name}} {{this.mainComponent.person.lastName}}
          </span>
          <span class="placeholder col-10 bg-warning" *ngIf="this.mainComponent.person == null"></span>
        </h1>

        <div class="d-flex align-items-center p mb-2">
          <p class="h6 m-0" *ngIf="this.mainComponent.person != null">
            Un Desarrollador Full Stack Jr.
          </p>
          <p class="h6 placeholder col-6" *ngIf="this.mainComponent.person == null"></p>

          <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 ms-2" 
          data-bs-toggle="modal" data-bs-target="#editPerson" 
          *ngIf="this.tokenService.isLoggedIn() && this.mainComponent.person != null" (click)="this.mainComponent.id = this.mainComponent.person.id; this.mainComponent.onDetail()">
            <i class="bi bi-pencil-square"></i>
          </button>
        </div>

        <div class="btn-cv">
          <a href="{{this.mainComponent.person.cv}}" target="_blank" *ngIf="this.mainComponent.person != null" 
          class="text-nobreak btn btn-primary d-inline-flex align-items-center p-3">
            Descargar CV <i class="bi bi-download btn-icon fs-5 ms-2"></i>
          </a>
          <a class="btn btn-primary placeholder disabled col-3 p-3 pt-4" 
          *ngIf="this.mainComponent.person == null"></a>
        </div>
      </div>

      <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
        <div class="imgBox position-relative d-flex justify-content-center align-items-end"
        [ngClass]="{'bg-transparent placeholder': this.mainComponent.person == null}">
          <img src="{{this.mainComponent.person.img}}" alt="Martín Sepúlveda" class="h-100" *ngIf="this.mainComponent.person != null">
        </div>
      </div>
    </div>
  </div>
</section>

<app-edit-home></app-edit-home>

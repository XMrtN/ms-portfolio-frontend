<div class="modal fade modal-dialog-scrollable vh-100" 
id="editFrontSkill" data-bs-backdrop="static" data-bs-keyboard="false" 
tabindex="-1" aria-labelledby="editFrontSkillLabel" aria-hidden="true" *ngIf="this.frontSkillComponent.frontSkill">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editFrontSkillLabel">Modificar habilidad en Frontend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="modal-body">
          <!-- Name input -->
          <div class="form-floating mb-4">
            <input type="text" 
            class="form-control" 
            id="skillNameInput" 
            name="skillNameInput" 
            placeholder="Nombre" 
            [(ngModel)]="this.frontSkillComponent.frontSkill.name" 
            required>
            <label for="skillNameInput">Nombre</label>
          </div>
          <!-- Percentage input -->
          <label for="skillPercentageInput" class="form-label me-2">
            Porcentaje: {{this.frontSkillComponent.frontSkill.percentage}}%
          </label>
          <input type="range" min="0" max="100" 
          class="form-range" 
          id="skillPercentageInput" 
          name="skillPercentageInput" 
          [(ngModel)]="this.frontSkillComponent.frontSkill.percentage" 
          required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

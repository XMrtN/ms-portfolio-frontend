<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button type="button" 
    class="accordion-button" 
    aria-expanded="true" 
    data-bs-toggle="collapse" 
    data-bs-target="#collapseOne" 
    aria-controls="collapseOne">
      <i class="bi bi-braces accordion-icon me-3"></i>

      <div class="w-100">
        <div class="d-flex align-items-start">
          <h5 class="me-3">Frontend</h5>
          <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 ms-auto mb-2" 
          data-bs-toggle="modal" data-bs-target="#newFrontSkill" *ngIf="isLoggedIn">
            <i class="bi bi-plus-square"></i>
          </button>
        </div>
        <span>Maquetado y dise√±o</span>
      </div>

      <i class="bi bi-chevron-down ms-3"></i>
    </button>
  </h2>

  <div class="accordion-collapse collapse show" id="collapseOne" 
  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
    <div class="accordion-body d-flex flex-column gap-3 px-2 ps-sm-5">
      <div *ngFor="let skill of frontEnd">
        <div class="d-flex justify-content-end align-items-end w-100">
          <h6 class="pe-2 me-auto">{{skill.name}}</h6>
          <span class="ms-auto mb-2">{{skill.percentage}}</span>

          <div class="d-flex gap-1 ps-2 mb-2">
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1" 
            data-bs-toggle="modal" data-bs-target="#editFrontSkill" 
            *ngIf="isLoggedIn" (click)="this.id = skill.id; this.onDetail()">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1" 
            *ngIf="isLoggedIn" (click)="delete(skill.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-label="Basic example" attr.style="width: {{skill.percentage}}%" attr.aria-valuenow="{{skill.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-new-front-skill></app-new-front-skill>
<app-edit-front-skill></app-edit-front-skill>

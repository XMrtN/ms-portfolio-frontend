<!---------- SOCIALS WIDGET ---------->
<div class="socials fixed-bottom d-flex mx-auto justify-content-between align-items-center pt-2 px-3">
  <a href="{{link.url}}" 
  *ngFor="let link of socials">
    <i class="bi bi-{{link.social}}"></i>
  </a>
</div>

<!---------- SCROLL UP BUTTON ---------->
<a href="#" class="scroll-up__btn btn btn-dark position-fixed m-3 py-0 px-2" type="button">
  <i class="bi bi-arrow-up-short"></i>
</a>

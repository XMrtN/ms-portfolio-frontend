<!-------- LOGIN SECTION -------->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light rounded-4">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Iniciá sesión</h2>
              <p class="mb-5">Por favor ingrese su nombre y contraseña</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <!-- Email input -->
                <div class="form-floating mb-4">
                  <input type="text" 
                  class="form-control" 
                  id="userNameInput" 
                  name="userNameInput" 
                  [(ngModel)]="userName" 
                  placeholder="name@example.com"
                  required>
                  <label for="userNameInput">Nombre de usuario</label>
                </div>
                <!-- Password input -->
                <div class="input-group mb-4">
                  <div class="form-floating">
                    <input type="password" 
                    class="form-control" 
                    id="passwordInput" 
                    name="passwordInput" 
                    [(ngModel)]="password" 
                    placeholder="Password" 
                    aria-label="Password" 
                    aria-describedby="button-addon"
                    required>
                    <label for="passwordInput">Contraseña</label>
                  </div>
                  <button class="btn btn-dark" type="button" id="button-addon">
                    <i class="bi bi-eye-slash fs-3"></i>
                  </button>
                </div>
                
                <p class="small mb-5"><a href="#">¿Olvidaste tu contraseña?</a></p>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg px-5">Iniciar sesión</button>
              </form>
            </div>

            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="#" class="fw-bold">Regístrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

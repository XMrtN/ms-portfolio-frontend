<!---------- NAVBAR ---------->
<nav class="navbar navbar-expand-lg bg-body fixed-top user-select-none py-0">
  <div class="container-fluid align-items-start">
    <div class="nav-logo position-relative w-100">
      <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" target="_blank">
        <img class="position-absolute" src="../../../assets/img/argproglogo.png" alt="argpprog">
      </a>
    </div>

    <button class="navbar-toggler my-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end bg-body" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center pb-4 pb-lg-0 px-lg-5 w-100">
          <li class="nav-item w-100" *ngFor="let link of appComponent.sections">
            <a class="nav-link btn btn-apex d-flex rounded-0 fw-semibold p-0 w-100" href="#{{link.id}}">
              <span class="text-nobreak mt-2 mt-lg-auto ms-2 mx-lg-auto mb-1 mb-lg-0">{{link.name}}</span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav align-items-lg-center">
          <li>
            <button type="button" class="nav-button btn btn-primary text-nowrap text-nobreak p-3" data-bs-toggle="modal" data-bs-target="#login" *ngIf="!tokenService.isLoggedIn()">
              Iniciar sesión
            </button>
            <button type="button" class="nav-button btn btn-primary text-nowrap text-nobreak p-3" *ngIf="tokenService.isLoggedIn()" (click)="tokenService.logOut()">
              Cerrar sesión
            </button>
          </li>
          
          <li class="dropdown">
            <button class="nav-button dropdown-toggle btn btn-link text-body text-decoration-none p-2 d-flex align-items-center" type="button" aria-expanded="false" data-bs-toggle="dropdown">
              <i class="bi bi-circle-half my-1"></i>
              <span class="d-lg-none ms-2">Cambiar tema</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end p-1">
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center rounded-1" data-bs-theme-value="light">
                  <i class="bi bi-sun-fill me-2 opacity-50"></i>
                  Claro
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center rounded-1" data-bs-theme-value="dark">
                  <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
                  Oscuro
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center rounded-1" data-bs-theme-value="auto">
                  <i class="bi bi-circle-half me-2 opacity-50"></i>
                  Auto
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="modal fade modal-dialog-scrollable vh-100" 
id="editBackSkill" data-bs-backdrop="static" data-bs-keyboard="false" 
tabindex="-1" aria-labelledby="editBackSkillLabel" aria-hidden="true" *ngIf="this.backSkillComponent.backSkill">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editBackSkillLabel">Modificar habilidad en Backend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="modal-body">
          <!-- Name input -->
          <div class="form-floating mb-4">
            <input type="text" 
            class="form-control" 
            id="skillNameInput" 
            name="skillNameInput" 
            placeholder="Habilidad" 
            [(ngModel)]="this.backSkillComponent.backSkill.name" 
            required>
            <label class="form-label" for="skillNameInput">Habilidad</label>
          </div>
          <!-- Percentage input -->
          <label class="form-label me-2" for="skillPercentageInput">
            Progreso: {{this.backSkillComponent.backSkill.percentage}}%
          </label>
          <input type="range" min="0" max="100" 
          class="form-range" 
          id="skillPercentageInput" 
          name="skillPercentageInput" 
          [(ngModel)]="this.backSkillComponent.backSkill.percentage" 
          required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade modal-dialog-scrollable vh-100" 
id="newBackSkill" data-bs-backdrop="static" data-bs-keyboard="false" 
tabindex="-1" aria-labelledby="newBackSkillLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newBackSkillLabel">Nueva habilidad en Backend</h1>
        <button type="button" class="btn-close lh-1 fs-5" data-bs-dismiss="modal" aria-label="Close" (click)="backSkillComponent.onClean()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="modal-body">
          <!-- Name input -->
          <div class="form-floating mb-4">
            <input type="text" 
            class="form-control" 
            name="backskillNameInput" 
            placeholder="Habilidad" 
            [(ngModel)]="backSkillComponent.backSkill.name" 
            required>
            <label class="form-label" for="backskillNameInput">Habilidad</label>
          </div>
          <!-- Percentage input -->
          <label class="form-label me-2" for="backskillPercentageInput">
            Progreso: {{backSkillComponent.backSkill.percentage}}%
          </label>
          <input type="range" min="0" max="100" 
          class="form-range" 
          name="backskillPercentageInput" 
          [(ngModel)]="backSkillComponent.backSkill.percentage" 
          required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="backSkillComponent.onClean()">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

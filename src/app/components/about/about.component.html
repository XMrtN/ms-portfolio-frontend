<!---------- ABOUT SECTION ---------->
<section id="about">
  <div class="container">
    <div class="row g-4">
      <div class="col-12">
        <div class="mb-3">
          <div class="flex-ssm-wrap-reverse d-flex w-100">
            <h2 class="me-3">SOBRE MÍ</h2>
            <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 ms-auto mb-2" data-bs-toggle="modal" data-bs-target="#editPersonDesc" 
            *ngIf="tokenService.isLoggedIn() && appComponent.person">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div>
          <div class="title-span bg-warning rounded"></div>
        </div>
        <p *ngIf="appComponent.person">{{appComponent.person.description}}</p>

        <!---------- LAZY LOADING PLACEHOLDER ---------->
        <p *ngIf="!appComponent.person">
          <span class="placeholder col-12"></span>
          <span class="placeholder col-4"></span>
        </p>
      </div>
      
      <div class="col-12">
        <ul class="nav nav-pills justify-content-center gap-2 gap-lg-4 mb-4" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active p-1" id="pills-education-tab" data-bs-toggle="pill" data-bs-target="#pills-education" type="button" role="tab" aria-controls="pills-education" aria-selected="true">
              <i class="bi bi-mortarboard me-1"></i>
              Educación
              <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 mb-1" 
              data-bs-toggle="modal" data-bs-target="#newEd" 
              *ngIf="tokenService.isLoggedIn() && education">
                <i class="bi bi-plus-square"></i>
              </button>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link p-1" id="pills-work-tab" data-bs-toggle="pill" data-bs-target="#pills-work" type="button" role="tab" aria-controls="pills-work" aria-selected="false">
              <i class="bi bi-briefcase me-1"></i>
              Laboral
              <button type="button" class="btn btn-outline-light border-0 lh-1 fs-5 h-fc p-1 mb-1" 
              data-bs-toggle="modal" data-bs-target="#newExp" 
              *ngIf="tokenService.isLoggedIn() && experience">
                <i class="bi bi-plus-square"></i>
              </button>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <app-education class="tab-pane fade show active" id="pills-education" role="tabpanel" aria-labelledby="pills-education-tab" tabindex="0"></app-education>
          <app-experience class="tab-pane fade" id="pills-work" role="tabpanel" aria-labelledby="pills-work-tab" tabindex="0"></app-experience>
        </div>
      </div>
    </div>
  </div>
</section>

<app-edit-about></app-edit-about>

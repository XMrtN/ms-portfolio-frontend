<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="reveal second m-0">Educaci√≥n</h2>
  <button type="button" class="btn btn-outline-light p-1" 
  data-bs-toggle="modal" data-bs-target="#newEd" *ngIf="isLoggedIn">
    <i class="bi bi-plus-square"></i>
  </button>
</div>

<div class="row" *ngFor="let ed of education">
  <div class="col-1 d-flex flex-column align-items-center p-0">
    <div class="rounder"></div>
    <div class="line"></div>
  </div>

  <div class="col-11">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="m-0">{{ed.edName}}</h5>

      <div class="d-flex gap-1 ms-3">
        <button type="button" class="btn btn-outline-light p-1" 
        data-bs-toggle="modal" data-bs-target="#editEd" 
        *ngIf="isLoggedIn">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button type="button" class="btn btn-outline-light p-1" 
        *ngIf="isLoggedIn" (click)="delete(ed.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <p>{{ed.edDesc}}</p>
  </div>
</div>

<app-new-education></app-new-education>
